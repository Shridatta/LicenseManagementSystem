<div fxLayout="column" fxLayoutAlign="center none">
  <div fxLayout="row" fxLayoutAlign="center center" *ngFor="let plan of plans">
    <mat-card fxFlex="85" (click)="selectedplan(plan)" appModule>
      <mat-card-content>
        <span>{{ plan.description }}</span> <span class="spacer"></span>
        <button mat-raised-button color="primary" (click)="addToCart($event)">
          ADD
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
